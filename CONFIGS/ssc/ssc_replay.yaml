exp_type: 'ssc_esn'
strategy: 'replay' # replay, lwf, ewc, cwr, naive

dataroot: '/data/cossu/speech_words'
result_folder: '/data/cossu/experiments/esn/ssc/test_replay_25'
assess_runs: 5

no_ray: false
max_cpus: 50
cpus_per_job: 3
cuda: true
max_gpus: 2
gpus_per_job: 0.33

### ESN
esn_units: 2000
esn_layers: 1
spectral_radius: 0.99
input_scaling: 0.5
conn_inp: 100
conn_rec: 50
feed_layers: 1
leaky: 0.1

### OPTIMIZER
learning_rate: 1e-4
epochs: 30
batch_size: 128
opt_name: 'adam'

mem_size: 25

# GRID SEARCH
grid:
  learning_rate:
    - 1e-3
    - 1e-4
  spectral_radius:
    - 0.99
    - 1.5
    - 0.5
  input_scaling:
    - 0.5
    - 1
    - 1.5
  leaky:
    - 0.1
    - 0.2